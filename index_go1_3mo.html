<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꼼꼼 영어듣기</title>
    <!-- 추가적인 스타일 시트 링크나 스크립트를 여기에 포함할 수 있습니다. -->
</head>
<body onload="showDefaultPage()">
    <p>&nbsp;
    <select id="year" onchange="showFile(this)" style="font-size: 20px;">
        <option value="dr.html" selected>년도를 선택하세요</option>
        <option value="go1_3mo_23.html">2023년(고1)3월 모의고사</option>
        <option value="go1_3mo_22.html">2022년(고1)3월 모의고사</option>
        <option value="go1_3mo_21.html">2021년(고1)3월 모의고사</option>
    </select>

    <iframe id="fileFrame" style="width: 100%; height: 90vh; border: none;"></iframe>

    <script>
        function showDefaultPage() {
            // 페이지가 로드될 때 드롭다운 메뉴의 기본 선택 항목을 표시합니다.
            showFile(document.getElementById("year"));
        }
        
        function showFile(select) {
            var selectedValue = select.value;
            document.getElementById("fileFrame").src = selectedValue;
        }
    </script>
</body>
</html>
