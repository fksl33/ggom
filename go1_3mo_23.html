                                    playAudio(null, null, audioSrcs[i], null);
                                });
                                sentenceDisplay.appendChild(p);
                            }
                        });
                        sentenceButton.textContent = "해석 보기";
                        quiz.sentenceButtonState = 1;
                    } else if (quiz.sentenceButtonState === 1) {
                        sentenceDisplay.innerHTML = '';
                        sentences.forEach((sentence, i) => {
                            const p = document.createElement('p');
                            p.textContent = sentence;
                            p.addEventListener('click', function () {
                                playAudio(null, null, audioSrcs[i], null);
                            });
                            if (i % 2 === 1) {
                                p.style.color = "#999";
                            }
                            sentenceDisplay.appendChild(p);
                        });
                        sentenceButton.textContent = "문장 닫기";
                        quiz.sentenceButtonState = 2;
                    } else {
                        sentenceDisplay.innerHTML = '';
                        sentenceButton.textContent = "문장 보기";
                        quiz.sentenceButtonState = 0;
                    }
                };
                quizElement.appendChild(sentenceButton);
                quizContainer.appendChild(quizElement);
            });
            document.body.appendChild(quizContainer);
        }

        function playAudio(startTime, endTime, audioURL, button) {
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                if (currentPlaybackButton) {
                    currentPlaybackButton.textContent = "재생";
                }
            }
            currentAudio = new Audio(audioURL);
            if (startTime && endTime) {
                const startSeconds = convertTimeToSeconds(startTime);
                const endSeconds = convertTimeToSeconds(endTime);
                currentAudio.currentTime = startSeconds;
                currentAudio.play();
                if (button) {
                    button.textContent = "멈춤";
                    currentPlaybackButton = button;
                    currentAudio.onended = function () {
                        button.textContent = "재생";
                    };
                    setTimeout(function () {
                        currentAudio.pause();
                        button.textContent = "재생";
                    }, (endSeconds - startSeconds) * 1000);
                }
            } else {
                currentAudio.play();
            }
        }

        function convertTimeToSeconds(time) {
            const [minutes, seconds] = time.split(':').map(part => parseInt(part));
            return minutes * 60 + seconds;
        }

        function pauseAudio() {
            console.log("pauseAudio 함수가 호출되었습니다.");
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
            }
        }

        function clearOtherCheckboxes(index, checkedIndex) {
            const checkboxes = document.querySelectorAll(`input[name="quiz${index}_choices"]`);
            checkboxes.forEach((checkbox, choiceIndex) => {
                if (choiceIndex !== checkedIndex) {
                    checkbox.checked = false;
                }
            });
        }
