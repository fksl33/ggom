<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꼼꼼 영어듣기</title>
    <style>
       body {
          font-size: 20px;
       }
       table {
          width: 350px; /* 테이블의 너비를 350px로 고정 */
          border-collapse: collapse;
          text-align: center; /* 모든 셀의 내용을 가운데 정렬 */
          line-height: 1.2; /* 줄간격 조정 */
       }
       p {
          margin: 5px; /* 단락의 기본 마진 제거 */
       }
       img {
          width: 100px;
          display: block; /* 이미지를 가운데 정렬하기 위해 필요 */
          margin: 0 auto; /* 이미지를 가운데 정렬 */
       }
    </style>
</head>
<body oncontextmenu="return false;">
    <table>
        <tr>
            <td><p>홈 화면에 바로가기를 추가하세요</p></td>
        </tr>
        <tr>
            <td><p>날마다 꼼꼼 영어듣기 ^.^</p></td>
        </tr>
        <tr>
            <td><p><img src="Image/ps/icon.png"></p></td>
        </tr>
    </table>
</body>
</html>
